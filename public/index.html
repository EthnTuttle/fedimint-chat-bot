<!DOCTYPE html>
<html>

<head>
  <title>Fedimint Q&A Bot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="topofpage">Fedimint Q&A Bot</h1>
  <div class="header">Made by Ethan Tuttle (npub1tmycvul7aj4fxhypg5qkjgsjtx30zvnrfeufrgx9xlwtv0hne7cs67el78) and
    @jordanwilk90</div>
  <div class="center">
    <form id="questionForm">
      <label for="question">Enter your question about Fedimint:</label>
      <input type="text" id="question" name="question" maxlength="100" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="loading-spinner-container">
      <div class="loading-spinner"></div>
      <p id="resultParagraph" class="result-paragraph"></p>
  </div>


  <script>
    const questionForm = document.getElementById('questionForm');
    const resultParagraph = document.getElementById('resultParagraph');
    const loadingSpinner = document.querySelector('.loading-spinner');
    
    document.getElementById('questionForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      // Show the loading spinner while waiting for the response
      loadingSpinner.style.display = 'block';

      const questionInput = document.getElementById('question').value;
      fetch('https://learnfedimint.com:3338/', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({"question": questionInput})
      })
        .then(response => {
          console.log(response);
          return response.json();
        })
        .then(response => {
          console.log(response);
          document.getElementById('resultParagraph').textContent = response.answer;
        })
        .catch(() => {
            console.log('error');
        })
        .finally(() => {
            loadingSpinner.style.display = 'none';
        });
    });
  </script>
</body>

</html>
